<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="your-video-file.mp4"></video>
        <div class="player__controls">
            <button class="player__button toggle">►</button>
            <button class="player__button skip-back">« 10s</button>
            <button class="player__button skip-forward">25s »</button>
            <input type="range" class="player__slider" name="volume" min="0" max="1" step="0.05" value="1">
            <input type="range" class="player__slider" name="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <div class="player__progress">
                <div class="player__progress-bar">
                    <div class="player__progress-filled"></div>
                </div>
            </div>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
